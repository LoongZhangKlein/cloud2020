server:
  port: 80

spring:
  application:
    name: cloud-order-service
eureka:
  client:
    # 向服务中心注册自己
    register-with-eureka: true
    # 需要检索服务
    fetch-registry: true
    service-url:
      # 此处意思是入住进入的eureka地址
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7001.com:7001/eureka/


